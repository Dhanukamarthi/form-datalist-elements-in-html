<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>form in datalist</title>
    </head>
    <body>
        <form>
            <input list="gadgets">
            <datalist id="gadgets">
            <option value="monitor"></option>
            <option value="keyboard"></option>
            <option value="mice"></option>
            <option value="scanner"></option>
            <option value="speaker"></option>
            </datalist>
        </form>
    </body>
</html>
